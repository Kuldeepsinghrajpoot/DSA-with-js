<!DOCTYPE html>
<html>
<head>
	<title>Shift</title>
</head>
<body>
<h2>using the shift data on array and other functions </h2>
<p id="shift"></p>
<p id="unshift"></p>
<script type="text/javascript">
	var data = ["kuldeep","Singh","Rajpoot"];
	document.getElementById('shift').innerHTML=data;
	data.shift();//Shirting data means the first data is remove in the array now ?.
	document.getElementById('shift').innerHTML=data;
</script>
</body>
</html>
