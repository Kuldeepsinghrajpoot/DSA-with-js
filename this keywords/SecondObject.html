<!DOCTYPE html>
<html>
<head>
	<title>This is second object thanks!</title>
</head>
<body>
	<p id="Display"></p>
<script type="text/javascript">
   var	person=[{
   	firstName:"kuldeep",
   	secondName:"Singh",
   }];
   //display the name when using the object of var person.
   document.getElementById('Display').innerHTML=person.firstName[0]+" "+person.secondName[0];
</script>
</body>
</html>
