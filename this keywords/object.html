<!DOCTYPE html>
<html>
<head>
	<title>objectModule</title>
</head>
<body>
	<p id="document"></p>
<script type="text/javascript">
	var person=[{
		firstName:"kuldeep",
		middleName:"Singh",]
         fullname:function(){
        	return this.firstName +" "+ this.middleName;

        }
	};
	document.getElementById('document').innerHTML=person.fullname();
</script>

</body>
</html>
