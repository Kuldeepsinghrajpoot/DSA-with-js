<!DOCTYPE html>
<html>

<head>
	<title>Removing</title>
</head>

<body>
	<h2><u>Removing the data in the array using the pop method()</u></h2>
	<p id="pop"></p>
	<p style="font-weight: bold;"><u>Decrement the data in the array list</u></p>

	<p id="after"></p>
	<script type="text/javascript">
		var array = [1, 2, 3, 4, 5, 6, 7];
		document.getElementById('pop').innerHTML = array;
		array.pop('1');
		document.getElementById('after').innerHTML = array;
	</script>
</body>

</html>
