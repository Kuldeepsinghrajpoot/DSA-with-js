<!DOCTYPE html>
<html>
<head>
	<title>push data in arrylist</title>
</head>
<body>
	<h1><u>Inserting the data in the array using the push Method</u></h1>
<p id="push"></p>
<p style="font-weight: bold;"><u>Increment the data in the array list</u></p>
<p  id="data"></p>
<script type="text/javascript">
	var array= ["kuldeep" ,"Singh","Rajpoot"];
	document.getElementById('push').innerHTML=array.toString();
	array.push("Ram");
	document.getElementById('data').innerHTML=array;
</script>
</body>
</html>
